<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
      
        
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <iframe src="background.html" frameborder="0" style="position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1;"></iframe>

  <main class="form-signin w-100 m-auto" id="loginForm">
    <form>
        <h1 class="h3 mb-3 fw-normal"><img class="mb-4" src="https://i.ibb.co/yBS11Dn/knrr-circle-logo-1647968832.webp" alt="kmit logo" width="72" height="57"
                margin-left:30px;>Sign In</h1>


        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                fdprocessedid="2qattc">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                fdprocessedid="wf4f3">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        <button id="signinBtn" class="btn btn-primary w-100 py-2" type="button" onclick="showProjectGuide()">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">© 2022–2026</p>
    </form>



    <script src="project.js"></script>  
</body>
</html>
